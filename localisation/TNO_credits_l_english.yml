## Closing
 CLOSING_SCREEN_TEXT_1: "And so dusk approaches the New Order.\n\nThank you for playing through the full content for one of our nations! While of course the massive amount of work in this mod is thanks to our team, none of that would have happened without you: the people who supported us through the creation of this gigantic endeavor. Those who made high-quality shitposts, chipped in here and there, left comments on developer diaries, and became part of this great community. Please visit our social media sites on the links attached in the opening GUI, which can be opened with the question mark button in the top right corner.\n\nAlso, keep your eye out for new content. TNO will be continually updated with bug-fixes, patches, content updates, new nations, and eventually a massive update which will extend the game's timeline until 1982 and add a new starting date! Finally, a thanks to those who contributed art, code, writing, testing, and community management since the project's beginning:\n\n§u==CREDITS==§!\n\n§u==After Midnight Team==§!\n\n§c48thRonin§!\n§IAbramski§!\n§fA Certain Pole§!\n§MA Cliff Racer§!\n§BAdmiral Ackbar§!\n§CAero17§!\n§Iaknight§!\n§DAlbertSphere§!\n§MAlexmaths§!\n§MAlexmikli§!\n§bAll_names_were_took§!\n§gAnarchOfEumeswil§!\n§GArashi89§!\n§GArrEffKay§!\n§DAtomicFalco§!\n§MAtom_Heart_Mother§!\n§CAzhadron§!\n§TAztechnologyPR§!\n§Dbamba§!\n§MBaron§!\n§hBaron Steakpuncher§!\n§cBattlefrog§!\n§GBeige§!\n§RBev7787§!\n§gBolo§!\n§gBottlecap§!\n§cBritannia rules the waves§!\n§tcatbutr§!\n§FCDocwra§!\n§GChaosservant§!\n§Ccha_rdynamics§!\n§EChrisProvidence§!\n§gCimmaron§!\n§GClausewitzianFriction§!\n§bClef§!\n§bCommieSlayer§!\n§Ccool kid jseus§!\n§cCorn Man§!\n§DCPR§!\n§GCRABDANGO§!\n§ECritical Existence Failure§!\n§GCrookDoodle§!\n§cCurvinghawk_5§!\n§adaffy§!\n§gDanTheHTGMan§!\n§CDapowar§!\n§RDarling§!\n§gdeathgriffin§!\n§FDiocletianFanBoy§!\n§GDisgruntledLemming§!\n§GDruimNanDeur§!\n§CDuoDex§!\n§MEinstein2004113§!\n§MEnderBlitz§!\n§Genglishrocker97§!\n§gEpoc